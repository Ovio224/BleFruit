<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		<title>Application</title>
		
		
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<link rel = "stylesheet" type = "text/css" href = "format.css">   <!-- Link to style sheet named format.css -->
		<script type="text/javascript" src="cordova.js"></script> 
        <script type="text/javascript" src="js/index.js"></script>
        <title>Temperature Control </title>
		
    </head>
     <body onload="onLoad()">
	

		<b><p style="color:black; font-size:20px">
		TEMPERATURE	CONTROL</p></b>	
		
		<p><img id="picture" src="1.jpg" alt="Picture is not available"></p>
	
           
		<ul id="bleDeviceList"> </ul> 
<br><br>		
		<button id="refreshButton" onClick = "refreshDeviceList()">REFRESH</button>
		<br><br>
		<button id="ledOnButton" onclick = "data('1')">Temperature ON</button>
		<br><br>
		
		<div class="lightSlider">
		<input type="range" min="1" max="100" value="50" step="1" class="slider" id="lightVal" >
		</div>
		<button id="setLight" onclick="sendLight(lightVal.value)">Set Temperature</button> 
		<br><br>
		
		
		<button id="ledOffButton" onclick = "data('0')">Temperature OFF</button>
		<br>		
		
		
		
		<div id="sendDiv"></div>
		<br>
		<button id="disconnectButton"onClick="disconnect()">DISCONNECT</button>
		<div id="receiveDiv"></div>
		<br>
		<div id="statusDiv"><b> Status:</b>Disconnected</div>
		<div id="bleId"><b>DeviceId:</b></div>
		<div id="debugDiv"></div>
		<br><br>
    </body>
</html>
